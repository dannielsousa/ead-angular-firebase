<form (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label>Nome</label>

    <input type="text"
      class="form-control"
      [(ngModel)]="contato.nome"
      name="nome">
  </div>

  <div class="form-group">
    <label for="telefone">Telefone</label>

    <input type="tel"
      class="form-control"
      [(ngModel)]="contato.telefone"
      name="telefone">
  </div>

  <button class="btn btn-primary" type="submit">
    Salvar
  </button>
</form>
